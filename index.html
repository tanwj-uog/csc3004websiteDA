      <ul class="dropdown-menu"  style="background-color: #31363c; color: #FFFFFF; padding-left: 10px">

  <section id="searchAndUpdate" >
      <div class="row" style="margin: 10px">
          <div class="container-fluid">
              <div class="card mb-3">
                  <div class="card-header">
                    <span data-feather="bar-chart"></span>
                    <b>Search and crytocurrency result display</b>
                  </div>
                  <div class="row">
                      <div class="col-6">
                          <form>
                              <div class="grid-container">
                                  <div class="grid-item-dogecoin">
                                      <div class="form-check form-check-inline">
                                          <label class="container">Dogecoin
                                              <input type="checkbox" id="dogecoinCb" value="Dogecoin">
                                              <span class="checkmark"></span>
                                              <img src="./crypto image/dogeco.png"  style="height: 100px; width: 100px">
                                          </label>
                                      </div>
                                  </div>
                                  <div class="grid-item-bitcoin">
                                      <div class="form-check form-check-inline" >
                                          <label class="container">Bitcoin
                                              <input type="checkbox" id="bitcoinCb" value="Bitcoin">
                                              <span class="checkmark"></span>
                                              <img src="./crypto image/bitcoin.png"  style="height: 100px; width: 100px">
                                          </label>
                                        </div>
                                  </div>
                                  <div class="grid-item-maplecoin">
                                      <div class="form-check form-check-inline">
                                          <label class="container">Cardano
                                              <input type="checkbox" id="cardanoCb" value="Cardano">
                                              <span class="checkmark"></span>
                                              <img src="./crypto image/cardano.png"  style="height: 100px; width: 100px">
                                          </label>
                                        </div>
                                  </div>
                                  <div class="grid-item-ethereum">
                                      <div class="form-check form-check-inline">
                                          <label class="container">Ethereum
                                              <input type="checkbox" id="ethereumCb" value="Ethereum">
                                              <span class="checkmark"></span>
                                              <img src="./crypto image/ethereum.png"  style="height: 100px; width: 100px">
                                          </label>
                                        </div>
                                  </div>
                                  <div class="grid-item-polkadot">
                                      <div class="form-check form-check-inline">
                                          <label class="container">Polkadot
                                              <input type="checkbox" id="polkadotCb" value="Polkadot">
                                              <span class="checkmark"></span>
                                              <img src="./crypto image/polkadot.png"  style="height: 100px; width: 100px">
                                          </label>
                                        </div>
                                  </div>
                                  <div class="grid-item-monero">
                                      <div class="form-check form-check-inline">
                                          <label class="container">Monero
                                              <input type="checkbox" id="moneroCb" value="Monero">
                                              <span class="checkmark"></span>
                                              <img src="./crypto image/monero.png"  style="height: 100px; width: 100px">
                                          </label>
                                        </div>
                                  </div>
                                  <div class="grid-item-recrawl">
                                      <button type="button" class="btn btn-default" onclick="reCrawl()" style="background-color:#494e54; color: white; width:200px">Recrawl All Results</button>
                                  </div>
                                  <div class="grid-item-update">
                                    <button type="button" class="btn btn-default" onclick="makeConnection()" style="background-color:#494e54; color: white; width:200px">Compare Results</button>
                                </div>
                              </div>
                          </form>
                      </div>
                      <div class="col-6" id="chartContainer">
                              <canvas id="userSelectedChart"></canvas>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </section>

  <section id="scores">
    <div class="row" style="margin: 10px">
        <div class="container-fluid">
            <div class="card mb-3">
                <div class="card-header">
                  <span data-feather="database"></span> <b>Score Table</b>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <!-- id="table-wrapper" -->
                        <table class="table table-bordered table-striped" id="scoreTable" width="100%" cellspacing="0">
                            <thead>
                              <tr>
                                  <th>Category</th>
                                  <th>Score</th>
                                  <th>Number of Records</th>
                              </tr>
                            </thead>
                              <tr>
                                <td>Bitcoin</td>
                                <td>8.5</td>
                                <td>102</td>
                              </tr>
                              <tr>
                                <td>Dogecoin</td>
                                <td>7.2</td>
                                <td>23</td>
                              </tr>
                              <tr>
                                <td>Polkadot </td>
                                <td>5.7</td>
                                <td>67</td>
                              </tr>
                              <tr>
                                <td>Monero </td>
                                <td>8.2</td>
                                <td>82</td>
                              </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
